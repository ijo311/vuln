<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Header */
    .header {
      margin-left: 220px;
      padding: 10px 20px;
      background-color: #ecf0f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 20px;
      color: #2c3e50;
    }

    .url-box {
      display: flex;
      gap: 10px;
    }

    .url-box input {
      padding: 5px;
      width: 300px;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>DB Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Logs</a>
    <a href="#">Settings</a>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Database Dashboard</h1>
    <div class="url-box">
      <input type="text" id="url-input" placeholder="Enter URL (e.g., example.com)">
      <button onclick="loadURL()">Go</button>
    </div>
  </div>

  <!-- Main content area -->
  <div class="main">
    <iframe id="webframe" src=""></iframe>
  </div>

  <!-- JS -->
  <script>
    function loadURL() {
      let input = document.getElementById("url-input").value.trim();
      if (!input.startsWith("http")) {
        input = "https://" + input;
      }
      document.getElementById("webframe").src = input;
    }
  </script>
  div style="padding: 20px;">
  <h2></h2>
  <input type="text" id="list-name" placeholder="Enter data" />
  <button onclick="createChecklist()">ADD DATA</button>

  <div id="checklists" style="margin-top: 20px;"></div>
</div>


</body>
</html>
