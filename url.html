<!DOCTYPE html>
<html>
<head>
  <title>URL Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Textbox container in top-right */
    #url-box {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- URL Input -->
  <div id="url-box">
    <input type="text" id="url-input" placeholder="Enter URL" size="30">
    <button onclick="loadURL()">Go</button>
  </div>

  <!-- Iframe for viewing websites -->
  <iframe id="webframe" src=""></iframe>

  <script>
    function loadURL() {
      let input = document.getElementById("url-input").value;
      if (!input.startsWith("http")) {
        input = "https://" + input;
      }
      document.getElementById("webframe").src = input;
    }
  </script>

</body>
</html>
